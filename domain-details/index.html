  <body>
    <script type="text/javascript">
      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
      }
      function domainValidate(val) {
        if (/([a-z0-9]+\.)*[a-z0-9]+\.[a-z]+/.test(val)) {
          return val;
        } else {
          return '';
        }
      }
      function parseParam(parameter, defaultvalue){
        var url = defaultvalue;
        var domainValue = getUrlVars()[parameter];
        if(window.location.href.indexOf(parameter) > -1 && domainValue != '' && domainValidate(domainValue) != '' ){
          url = 'https://www.whois.com/whois/' + domainValue;
          // url = 'https://www.godaddy.com/whois/results.aspx?domain=' + domainValue;
        }
        return url;
      }
      function appendHead(domain) {
        var meta = document.createElement('meta');
        meta.httpEquiv = "refresh";
        meta.content = "0; URL=" + domain;
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
      var result = parseParam('url','https://www.wp-talk.com/');

      appendHead(result);

    </script>
